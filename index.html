<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Presentación</title>

<!-- fullPage.js CSS -->
<link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">

<style>
  body {
    font-family: Arial, sans-serif;
  }
  .section {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
  }
  .cover {
    background: #000;
    color: white;
  }
  .product {
    background: #f2f2f2;
  }
</style>
</head>

<body>

<div id="fullpage">

  <div class="section cover" style="background:url('portada.png') center/cover no-repeat;">
</div>

  <div class="section product">
    <h2>Producto 1</h2>
  </div>

  <div class="section product">
    <h2>Producto 2</h2>
  </div>

  <div class="section product">
    <h2>Producto 3</h2>
  </div>

  <div class="section">
    <h2>Descubre tu sorpresa</h2>
    <!-- aquí irá la cuadrícula -->
  </div>

</div>

<!-- fullPage.js JS -->
<script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>

<script>
new fullpage('#fullpage', {
  autoScrolling: true,
  navigation: true,
  scrollingSpeed: 600
});
</script>

</body>
</html>
