<!DOCTYPE html>
<html lang="es">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prueba portada responsive</title>

<link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">

<style>
  html, body {
    margin: 0;
    padding: 0;
  }

  .section {
    height: 100vh;
  }

  .cover {
    background-image: url("portada.png");
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    height: 100vh;
  }

  @media (max-width: 1100px) {
    .cover {
      background-image: url("portada-movil.png");
      background-position: center center;
    }
  }
</style>
</head>

<body>

<div id="fullpage">
  <div class="section cover"></div>

  <div class="section">
    <h1>Otra secci√≥n</h1>
  </div>
</div>

<script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
<script>
new fullpage('#fullpage', {
  autoScrolling: true,
  responsiveWidth: 768
});
</script>

</body>
</html>
